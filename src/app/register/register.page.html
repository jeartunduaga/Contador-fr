<ion-header>
</ion-header>

<ion-content>
  <div class="register-container">
    <h1>Crear Una Cuenta</h1>
    
    <ion-item class="input-item">
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input type="text" placeholder="ejemplo@ejemplo.com"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" placeholder="ejemplo@ejemplo.com"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Número De Teléfono Móvil</ion-label>
      <ion-input type="tel" placeholder="+123 456 789"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Fecha De Nacimiento</ion-label>
      <ion-input type="text" placeholder="DD/MM/AAAA"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="********"></ion-input>
      <ion-icon name="eye-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" placeholder="********"></ion-input>
      <ion-icon name="eye-outline" slot="end"></ion-icon>
    </ion-item>

    <p class="terms-text">Al continuar, aceptas Términos de uso y política de privacidad.</p>

    <ion-button expand="full" class="btn-register">Inscribirse</ion-button>

    <a class="signin-link" href="#">¿Ya tienes una cuenta? Acceso</a>
  </div>
</ion-content>
